<!DOCTYPE html>
<html>
    <head>
        <title>Média Aritmética</title>
    </head>
    <body>

    <label>Primeira nota: </label>
    <input id="nota1" type="number"><br>
    <label>Segunda nota: </label>
    <input id="nota2" type="number"><br>
    <button onclick="calcularMedia()">Calcular Média</button>

    <script type="text/javascript">
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);       
            var media = (nota1 + nota2) / 2;

            if (media >= 7) {
                if (media == 10) {
                    alert("UAU! Aprovado com distinção");
                } else {
                    alert("Parabéns, Aprovado! Média: " + media);
                }
            } else {    
                alert("Infelizmente, você não atingiu a média necessária. Média: " + media);
            }
        }
    </script>
    </body>
</html>
